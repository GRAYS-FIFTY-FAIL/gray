{% extends 'base_accounts1.html' %}
{% load socialaccount %}
{% load bootstrap4 %}
{% load static %}
{% block body %}

<div class="container">
  <div class="row p-5">
    <div class="col-lg-12">
      <h1>로그인</h1>
      <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary btn-block" style="font-size: 30px;">로그인</button>
        <div class="row mt-5">
          <div class="col-xl-3"></div>
          <div class="col-xl-6">
            <a href="{% provider_login_url 'kakao' method='oauth2' %}" class="btn btn-warning btn-block"
              style="font-size: 30px;">카카오 로그인</a>
              <a href="{% provider_login_url 'kakao' method='oauth2' %}" class="btn btn-warning btn-block"
              style="font-size: 30px;"><img src="{% static 'buttons/kakao_login_medium_wide.png' %}"/></a>
            <a href="{% provider_login_url 'google' method='oauth2' %}" class="btn btn-warning btn-block"
              style="font-size: 30px;">구글 로그인</a>
            <a href="{% url 'accounts:signup' %}" class="btn btn-primary btn-block" style="font-size: 30px;">회원가입</a>
            <a href="{% url 'accounts:index' %}" class="btn btn-primary btn-block"style="font-size: 30px;">back</a>
          </div>
          <div class="col-xl-3"></div>
        </div>
    </div>
  </div>
</div>

</form>
{% endblock %}
